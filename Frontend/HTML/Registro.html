<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<meta http-equiv="x-ua-compatible" content="ie-edge">
	<meta name="author" content="Jefferson Iles Arcos">
	<link rel="stylesheet" href="../Includes/Bootstrap4/CSS/bootstrap-grid.min.css">
	<link rel="stylesheet" href="../CSS/Generales.css">
	<link rel="stylesheet" href="../CSS/Registro.css">
	<link rel="shortcut icon" href="../Imagenes/favicon.ico">
	<script src="../Includes/jQuery/jquery-3.3.1.js"></script>
	<script src="../JavaScript/Registro.js"></script>
	<script src="../JavaScript/Vista.js"></script>
	<title>Hotel | Registrarse</title>
</head>

<body id="body">

		<header class="Encabezado" id="header">
			<nav class="row align-items-center justify-content-between">
				<a class="col-4 col-sm-3 col-md-2 col-lg-1" href="index.html">
					<img class="Logo" src="../Imagenes/Logo.png" alt="Inicio" title="Inicio">
				</a>
				<input class="d-sm-none col-1" type="image" src="../Imagenes/Menu.jpg" alt="Menú" id="botonMenu">
				<div class="d-none d-sm-block col-12 col-sm-7 col-md-5 col-lg-3 ContenedorHeader" id="menuDinamico">
					<a class="col-5 Boton BotonHeader" href="Registro.html">Registrarse</a>
					<a class="col-6 Boton BotonHeader" href="Login.html">Iniciar sesión</a>
				</div>
			</nav>
		</header>

		<section>
			<div class="ContenedorSection">
				<div class="row d-flex">
					<h2 class="col-5"></h2>
					<h2 class="col-4 align-items-center justify-content-between">Registro</h2>
					<h2 class="col-3"></h2>
				</div>
				<form method="POST">
					<div class="row align-items-center justify-content-between">
						<input class="col-12 col-sm-8 col-md-5" type="text" name="datos" id="nombres" placeholder="Nombres">
						<input class="col-12 col-sm-8 col-md-5" type="text" name="datos" id="apellidos" placeholder="Apellidos">
					</div>
					<div class="row align-items-center justify-content-between">
						<input class="col-12 col-sm-8 col-md-5" type="text" name="datos" id="usuario" placeholder="Usuario">
						<input class="col-12 col-sm-8 col-md-5" type="number" min="1000000000" name="datos" id="cedula" placeholder="Cédula">
					</div>
					<div class="row align-items-center">
						<input class="col-12 col-sm-8 col-md-5" type="email" name="datos" id="email" placeholder="Email">
					</div>
					<div class="row align-items-center justify-content-between">
						<input class="col-12 col-sm-8 col-md-5" type="password" name="datos" id="contrasenia" placeholder="Contraseña">
						<input class="col-12 col-sm-8 col-md-5" type="password" name="datos" id="confirmacion" placeholder="Confirmar Contraseña">
					</div>
					<div class="row align-items-center justify-content-between">
						<div class="col-12 col-sm-8 col-md-5 Contenedor Fecha">
							<label>Fecha de nacimiento:</label>
							<input class="col" type="date" name="datos" id="fechaNacimiento" min="1918-01-01">
						</div>
						<div class="col-12 col-sm-8 col-md-5 Contenedor">
							<label>Género:</label>
							<div class="Contenedor OpcionRadio">
								<input type="radio" name="datos" id="hombre" value="Hombre">
								<label for="hombre">Hombre</label>
							</div>
							<div class="Contenedor OpcionRadio">
								<input type="radio" name="datos" id="mujer" value="Mujer">
								<label for="mujer">Mujer</label>
							</div>
						</div>
					</div>
					<div class="row align-items-center justify-content-between">
						<input class="col-12 col-sm-8 col-md-5" type="text" name="datos" id="ciudad" placeholder="Ciudad de residencia">
						<input class="col-12 col-sm-8 col-md-5" type="text" name="datos" id="pais" placeholder="País de residencia">
					</div>
				</form>
				<div class="row align-items-center justify-content-around">
					<input class="col-6 col-sm-4 col-md-2 Boton BotonSection" type="button" id="enviar" value="Regístrate">
				</div>
				<div class="row align-items-center justify-content-center">
					<label>¿Ya tienes una cuenta?</label>
					<a class="col-4 col-md-2 Boton BotonSection" href="Login.html">Ingresa</a>
				</div>
			</div>
		</section>

		<footer>
			<p>Vía Ricaurte - Agua de Dios, Km 2</p>
			<p>Cel: 3229247604 - 3112420714</p>
			<p>País de las Maravillas</p>
		</footer>

	</body>

</html>
