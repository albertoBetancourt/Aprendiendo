    <!-- seccion de registro -->
    <div>
        
        <div class="row border-top border-primary">
           <div class="col-12 cos-sm-12 col-md-12 col-lg-12 formularioReg">
                <div class="container"></div>
                <form>
                    <!-- Titulo formulario -->
                    <div class="row">
                        <div class="col-12 cos-sm-3 col-md-3 col-lg-3"></div>
                        <div class="col-12 cos-sm-6 col-md-6 col-lg-6">
                            <h3 class="tituloReg">Registro</h3>
                        </div>
                        <div class="col-12 cos-sm-3 col-md-3 col-lg-3"></div>
                    </div>
                    <!-- seccion de ingreso de usuario y email -->
                    <div class="row">
                        <div class="col-12 cos-sm-1 col-md-1 col-lg-1"></div>
                        <div class="col-11 cos-sm-5 col-md-5 col-lg-5 campoRegistro">
                                <div class="form-group">
                                <label for="NmUsuario">Usuario</label>
                                <input type="text" class="form-control" id="NmUsuario" placeholder="Ingrese Nombre de Usuario">
                                </div>
                        </div>
                        <div class="col-11 cos-sm-5 col-md-5 col-lg-5 campoRegistro">
                                <div class="form-group">
                                <label for="Email">Email</label>
                                <input type="email" class="form-control" id="Email" placeholder="Ingrese su correo">
                                </div>
                        </div>
                        <div class="col-12 cos-sm-1 col-md-1 col-lg-1"></div>
                    </div>
                    <!-- seccion de ingreso y confirmación de contraseña -->
                    <div class="row">
                        <div class="col-12 cos-sm-1 col-md-1 col-lg-1"></div>
                        <div class="col-11 cos-sm-5 col-md-5 col-lg-5 campoRegistro">
                                <div class="form-group">
                                <label for="Contraseña">Contraseña</label>
                                <input type="password" class="form-control" id="Contraseña" placeholder="Ingrese su Contraseña">
                                </div>
                        </div>
                        <div class="col-11 cos-sm-5 col-md-5 col-lg-5 campoRegistro">
                                <div class="form-group">
                                <label for="CContraseña">Confirmar Contraseña</label>
                                <input type="password" class="form-control" id="CContraseña" placeholder="Ingrese su Contraseña de nuevo">
                                </div>
                        </div>
                        <div class="col-12 cos-sm-1 col-md-1 col-lg-1"></div>
                    </div>


                    <!-- sección selección fecha de nacimiento y sexo -->
                    <div class="row">
                        <div class="col-12 cos-sm-1 col-md-1 col-lg-1"></div>
                        <div class="col-11 cos-sm-5 col-md-5 col-lg-5">
                                <label for="fechaNac">Fecha nacimiento</label>
                                <div class="input-group date" data-provide="datepicker">
                                    <input type="text" class="form-control" id="ejemploi">
                                    <div class="input-group-addon">
                                        <span class="glyphicon glyphicon-th"></span>
                                    </div>
                                </div>
                        </div>
                        <div class="col-11 cos-sm-5 col-md-5 col-lg-5 sexo">
                            <label class="sexo-opcion">Género:</label>
                            <div class="form-check form-check-inline" id="genero">
                                <input class="form-check-input " type="checkbox" id="inlineCheckbox1" value="option1">
                                <label class="form-check-label " for="inlineCheckbox1">Hombre</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                <label class="form-check-label" for="inlineCheckbox2">Mujer</label>
                        </div>
                        <div class="col-12 cos-sm-1 col-md-1 col-lg-1"></div>
                        
                    </div>
                    <!-- <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div> -->
                </form>
                </div>
                <!-- boton confirmar registro -->
                <div class="row botonreg">
                    <div class="col-12 cos-sm-4 col-md-4 col-lg-4"></div>
                    <div class="col-12 cos-sm-4 col-md-4 col-lg-4 botonregistro d-flex align-items-center justify-content-center"> 
                        <button type="submit" class="btn btn-primary">Regristrarse</button>
                    </div>
                    <div class="col-12 cos-sm-4 col-md-4 col-lg-4"></div>
                </div>
                <!-- ya tienes cuenta? -->
                <div class="row cuentaexist">
                        <div class="col-12 col-sm-4 col-md-4 col-lg-4"></div>
                        <div class="col-12 col-sm-3 col-md-3 col-lg-3 d-flex align-items-center justify-content-center">
                            <h5>¿Ya tienes una cuenta? </h5>
                        </div>
                        <div class="col-12 col-sm-1 col-md-1 col-lg-1 d-flex align-items-center justify-content-center">
                             <a class="btn btn-primary" href="paginaLogin.html" role="button">Ingresar</a>
                        </div>
                        <div class="col-12 col-sm-4 col-md-4 col-lg-4"></div>
                    </div>
            </div>
        </div>
    </div>
